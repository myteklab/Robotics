<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="favicon-32.png" sizes="32x32">
  <link rel="icon" href="favicon-128.png" sizes="128x128">
  <link rel="icon" href="favicon-167.png" sizes="167x167">
  <link rel="icon" href="favicon-192.png" sizes="192x192">

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/widgets.css">
  <link rel="stylesheet" href="css/help.css">

  <script src="jquery/jquery-3.5.1.slim.min.js"></script>

  <script src="ammo/ammo-20210414.wasm.js"></script>

  <script src="babylon/4.2.1/babylon.js"></script>
  <script src="babylon/4.2.1/babylonjs.loaders.min.js"></script>
  <script src="pep/0.4.3/pep.min.js"></script>

  <script src="js/msg.js"></script>
  <script src="js/common/widgets.js"></script>

  <title>Robotics Configurator</title>
</head>

<body>
  <header>
    <div>Robot Configurator</div>
    <input type="text" id="robotName" placeholder="Robot Name">
    <div class="menuBar">
      <div class="menuItem fileMenu">File</div>
      <div class="menuItem robotMenu">Robot</div>
      <div class="menuItem snapMenu">Snap</div>
    </div>
    <button class="help-trigger-btn" onclick="helpSystem.showHelp('components')" title="Help">?</button>
  </header>

  <main>
    <div class="panels">
      <div class="panel active" aria-labelledby="navRobot">
        <canvas id="renderCanvas" touch-action="none"></canvas>
        <div class="componentsWindow">
          <div class="buttons">
            <div class="addComponent">Add</div>
            <div class="deleteComponent">Delete</div>
          </div>
          <div class="componentsList"></div>
          <div class="buttons">
            <div class="undo">Undo</div>
          </div>
        </div>
        <div class="settingsWindow">
          <div class="settingsArea"></div>
        </div>
        <div class="ruler closed" style="top: 1em; left: 10em;">
          <div class="icon">
            <span class="icon-ruler"></span>
          </div>
          <div class="measurements">
            <table>
              <tr>
                <td class="x">X:</td>
                <td class="y">Y:</td>
                <td class="alt">Alt:</td>
              </tr>
              <tr>
                <td class="dist" colspan="2">Distance:</td>
                <td class="angle">Angle:</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/worlds/world_Configurator.js"></script>
  <script src="js/robotComponents.js?v=2"></script>
  <script src="js/robotTemplates.js"></script>
  <script src="js/Wheel.js?v=3"></script>
  <script src="js/Robot.js?v=3"></script>
  <script>
    var robots = [];
    var robot = new Robot();
    robot.options = JSON.parse(JSON.stringify(robotTemplates[0]));
    robot.player = 'single';
    robots.push(robot);
  </script>
  <script src="js/babylon.js"></script>
  <script src="js/simPanel.js"></script>
  <script src="js/builtInImages.js"></script>
  <script src="js/GenConfig.js"></script>
  <script src="js/configurator.js"></script>
  <script src="js/help.js"></script>

  <!-- Help Modal -->
  <div id="helpOverlay" class="help-overlay" onclick="if(event.target===this)helpSystem.closeHelp()">
    <div class="help-modal">
      <div class="help-modal-header">
        <h3>Help</h3>
        <button class="help-modal-close" onclick="helpSystem.closeHelp()">&times;</button>
      </div>
      <div class="help-topics-strip"></div>
      <div class="help-modal-content"></div>
      <div class="help-modal-footer">
        <a href="docs/" target="_blank">Full Documentation &rarr;</a>
        <button onclick="helpSystem.closeHelp()">Got it!</button>
      </div>
    </div>
  </div>

</body>
</html>
