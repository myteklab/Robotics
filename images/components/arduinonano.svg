<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <!-- Main board body - narrow form factor for Nano -->
  <rect x="7" y="3" width="10" height="18" rx="1"/>
  <!-- USB Mini connector at top -->
  <rect x="9" y="1" width="6" height="3" rx="0.5" opacity="0.8"/>
  <!-- Microcontroller chip -->
  <rect x="9" y="8" width="6" height="5" rx="0.5" opacity="0.7"/>
  <!-- Pin headers left side -->
  <line x1="7" y1="6" x2="5" y2="6"/>
  <line x1="7" y1="9" x2="5" y2="9"/>
  <line x1="7" y1="12" x2="5" y2="12"/>
  <line x1="7" y1="15" x2="5" y2="15"/>
  <line x1="7" y1="18" x2="5" y2="18"/>
  <!-- Pin headers right side -->
  <line x1="17" y1="6" x2="19" y2="6"/>
  <line x1="17" y1="9" x2="19" y2="9"/>
  <line x1="17" y1="12" x2="19" y2="12"/>
  <line x1="17" y1="15" x2="19" y2="15"/>
  <line x1="17" y1="18" x2="19" y2="18"/>
  <!-- LED indicators -->
  <circle cx="10" cy="17" r="0.8" opacity="0.7"/>
  <circle cx="14" cy="17" r="0.8" opacity="0.7"/>
</svg>
