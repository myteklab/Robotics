<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <!-- Main board body - wider form factor for Uno -->
  <rect x="3" y="4" width="18" height="16" rx="1"/>
  <!-- USB-B connector -->
  <rect x="1" y="7" width="3" height="5" rx="0.5" opacity="0.8"/>
  <!-- Power jack -->
  <rect x="1" y="14" width="3" height="3" rx="0.5" opacity="0.8"/>
  <!-- Microcontroller chip (DIP package) -->
  <rect x="12" y="8" width="6" height="10" rx="0.5" opacity="0.7"/>
  <!-- Pin headers top -->
  <line x1="6" y1="4" x2="6" y2="2"/>
  <line x1="9" y1="4" x2="9" y2="2"/>
  <line x1="12" y1="4" x2="12" y2="2"/>
  <line x1="15" y1="4" x2="15" y2="2"/>
  <line x1="18" y1="4" x2="18" y2="2"/>
  <!-- Pin headers bottom -->
  <line x1="6" y1="20" x2="6" y2="22"/>
  <line x1="9" y1="20" x2="9" y2="22"/>
  <line x1="12" y1="20" x2="12" y2="22"/>
  <line x1="15" y1="20" x2="15" y2="22"/>
  <line x1="18" y1="20" x2="18" y2="22"/>
  <!-- Crystal oscillator -->
  <ellipse cx="8" cy="11" rx="1.5" ry="2" opacity="0.6"/>
  <!-- Reset button -->
  <circle cx="7" cy="7" r="1" opacity="0.7"/>
  <!-- LED indicators -->
  <circle cx="5" cy="17" r="0.6" opacity="0.7"/>
</svg>
